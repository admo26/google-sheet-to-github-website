title: Adam's Google Sheets driven website

<!-- Pulls from _data links -->
{% assign links = site.data.urls %}
{% assign links = links | sort:"Name" %}

<h3>Links</h3>
<table width="100%">
{% for link in links %}
  <tr>
    <td><strong>{{ link.name }}</strong></td>
    <td width="25%">{{ link.url }}</td>
  </tr>
{% endfor %}
</table>
